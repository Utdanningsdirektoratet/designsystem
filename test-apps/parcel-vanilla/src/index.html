<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Vanilla App</title>
    <link
      rel="preload stylesheet"
      as="style"
      href="https://altinncdn.no/fonts/inter/v4/inter.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="app"
      class="ds-card uds-prose"
      data-color="accent"
      data-variant="tinted"
    >
      <h1 class="ds-heading" data-size="md">Vanilla html/css/js med Parcel</h1>
      <p>
        Eksempel på bruk av Udirs designsystem-biblioteker uten React, med
        Parcel som bundler.
      </p>
      <button type="button" class="ds-button">
        <svg>
          <use href="npm:@udir-design/icons/dist/svg/PencilWriting.svg#root" />
        </svg>
        Knapp med SVG-ikon
      </button>
      <a class="ds-link" href="/underside">
        <svg>
          <use
            href="npm:@udir-design/icons/dist/svg/ArrowRight.svg#root"
          /></svg
        ><span>Lenke med SVG-ikon</span>
      </a>
      <div class="idea-box">Du kan også bruke ikon i CSS</div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
